<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="terminal-box">
                    <div class="terminal-header d-flex align-items-center">
                        <div class="buttons">
                            <span class="close"></span>
                            <span class="minimize"></span>
                            <span class="maximize"></span>
                        </div>
                        
                        <span>root@berkbal.com</span>
                    </div>
                    <div class="terminal-content">
                        <hr>
                        <p id="typewriter"><span class="hostname">root@berkbal.com:~#</span> </p>
                        <p id="content"></p>
                        <p id="content2"></p>
                        <p id="content3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="position-absolute top-100 start-0 translate-middle"></div>
    <hr>
    <div class="footer">
        <p><a href="https://www.linkedin.com/in/ben-berkbal/">Linkedin</a> | <a href="https://github.com/berkbal">GitHub Profile</a> | <a href="https://berkbal.github.io/docs/">Docs for Sysadmins</a></p>
    </div>
    
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
        const text1 = `whoami`;
        let index1 = 0;
        const speed1 = 500; 

        const text2 = `Hi, I'm Berk, a Linux System Administrator with a strong passion for open-source software. I have extensive experience in CI/CD pipelines, automation, networking, virtualization, IT management, containerization, and tools like Ansible. I focus on creating automation solutions that ensure systems operate smoothly, efficiently, and securely, while also developing bots for various other tasks.`;
        let index2 = 0;
        const speed2 = 5; 

        const text3 = `I am always exploring new technologies and continuously strive to optimize system administration processes. My commitment to open-source software is reflected in both my professional and personal projects.`;
        let index3 = 0;
        const speed3 = 5;

        const text4 = `You can check out my GitHub profile to explore my projects, or visit my GitHub Pages where I regularly share documents and insights about Linux System Administration. Links are down below.`;
        let index4 = 0;
        const speed4 = 5;

        function typeWriter1() {
            if (index1 < text1.length) {
                document.getElementById("typewriter").innerHTML += text1.charAt(index1);
                index1++;
                setTimeout(typeWriter1, speed1);
            } else {
                setTimeout(typeWriter2, 500);
            }
        }

        function typeWriter2() {
            if (index2 < text2.length) {
                document.getElementById("content").innerHTML += text2.charAt(index2);
                index2++;
                setTimeout(typeWriter2, speed2);
            } else {
                setTimeout(typeWriter3, 500);
            }
        }

        function typeWriter3() {
            if (index3 < text3.length) {
                document.getElementById("content2").innerHTML += text3.charAt(index3);
                index3++;
                setTimeout(typeWriter3, speed3);
            } else {
                setTimeout(typeWriter4, 500);
            }
        }

        function typeWriter4() {
            if (index4 < text4.length) {
                document.getElementById("content3").innerHTML += text4.charAt(index4);
                index4++;
                setTimeout(typeWriter4, speed4);
            }
        }

        window.onload = function() {
            typeWriter1();
        };
    </script>
</body>
</html>
